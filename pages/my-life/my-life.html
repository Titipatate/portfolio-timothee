<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../composent/timeline/timeline.css" />
    <link rel="stylesheet" href="my-life.css" />
    <title>Document</title>
  </head>
  <body data-page="page-my-life">
    <header>
      <div id="navbar-principal"></div>
    </header>
    <main>
      <!--Time line-->
      <section class="content-section">
        <div class="container">
          <h2>My Life</h2>
          <div class="card border-success card-hover-ani">
            <div id="timeLineCarroussel" class="card-body"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-5 mt-5">
      <div id="footer-container"></div>
    </footer>
    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/6ff52447d7.js"
      crossorigin="anonymous"
    ></script>
    <!-- NAVBAR principale -->
    <script src="../../composent/navbar-first/navbar-first.js"></script>
    <!-- Timeline-->
    <script>
      fetch("../../composent/timeline/timeline.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("timeLineCarroussel").innerHTML = data;
          // Attendre que le DOM soit mis Ã  jour
          setTimeout(() => {
            const script = document.createElement("script");
            script.src = "../../composent/timeline/timeline.js";
            document.body.appendChild(script);
          }, 100);
        });
    </script>
    <!-- FOOTER -->
    <script>
      fetch("../../composent/footer/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
  </body>
</html>
